<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>o7_bot</title>
  <style>
    :root {
      --bg-color-light: #f0f0f0;
      --text-color-light: #111;
      --bg-color-dark: #121212;
      --text-color-dark: #f0f0f0;

      --accent-color: #6200ea;
      --back-button-color: #9b00ff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
      transition: background-color 0.4s ease, color 0.4s ease, opacity 0.3s ease;
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    body.light {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .back-button {
      background-color: var(--back-button-color);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #b84dff;
    }

    .toggle-mode {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    main {
      padding: 30px;
    }
  </style>
</head>
<body class="dark">
  <div class="top-bar">
    <button class="https://o7-tobi.de/" onclick="history.back()">Back</button>

  </div>


  <script>
    function toggleMode() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        document.body.classList.toggle('light');
        document.body.classList.toggle('dark');
        document.body.classList.remove('fade-out');
      }, 300); // gleiche Dauer wie in CSS opacity transition
    }
  </script>
</body>
</html>
