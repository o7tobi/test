<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commands Accordion</title>
  <style>
    body {
      background-color: #1e1f22;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .accordion-item {
      background-color: #2b2d31;
      margin: 8px 0;
      border-radius: 5px;
    }

    .accordion-header {
      padding: 12px;
      cursor: pointer;
      user-select: none;
    }

    .accordion-content {
      display: none;
      padding: 10px 15px;
      border-top: 1px solid #3a3b3f;
      color: #bbbbbb;
    }

    .command {
      background-color: #3a3b3f;
      display: inline-block;
      padding: 3px 8px;
      border-radius: 5px;
      font-family: monospace;
      margin-top: 5px;
    }

    .accordion-item.active .accordion-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Leveling Commands</h2>

    <div class="accordion-item">
      <div class="accordion-header">Profile</div>
      <div class="accordion-content">
        Shows your server profile.<br>
        <div class="command">/profile @user</div>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">Rank</div>
      <div class="accordion-content">
        Displays your current rank and XP.<br>
        <div class="command">/rank</div>
      </div>
    </div>

    <!-- Weitere Befehle können nach diesem Muster hinzugefügt werden -->

  </div>

  <script>
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const item = header.parentElement;
        item.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
