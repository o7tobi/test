    :root {
      --primary: #9b5de5;

      --bg-light: #f9fafb;
      --text-light: #111827;
    }

    body {

    .nav-item {

      transition: width 0.3s ease, opacity 0.5s ease, transform 0.3s ease;
      opacity: 0.6;
      transform: translateX(-10px);
      overflow: hidden;
    }

    #sidebar:hover {
      width: 16rem;
      opacity: 1;
      transform: translateX(0);
    }

    #sidebar.sidebar-collapsed:hover span.text-sm {
      display: inline;
    }

    #sidebar.sidebar-collapsed:hover .nav-item {
      justify-content: flex-start;
    }

    .nav-wrapper.active .nav-item {
      color: #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px rgba(255, 0, 255, 0.5);
    }

    #theme-toggle:hover {
      background-color: rgba(155, 93, 229, 0.2);
    }
  </style>

<body class="bg-gray-900 text-white font-sans p-6">

  <h1 class="text-3xl font-bold mb-6 text-purple-400">Commands √úbersicht</h1>

  <!-- Scrollbarer Container -->
  <div class="max-h-[600px] overflow-y-auto space-y-4">

    <!-- Einzelnes Akkordeon-Feld (20x davon) -->
    <!-- Wir erzeugen 20 Felder mit JS weiter unten -->
  </div>

  <script>
    const container = document.querySelector('div.max-h-[600px]');

    for(let i=1; i<=20; i++) {
      // Create card container
      const card = document.createElement('div');
      card.className = 'bg-gray-800 border border-purple-700 rounded-2xl shadow-lg';

      // Create header (clickable)
      const header = document.createElement('button');
      header.className = 'w-full flex items-center justify-between px-4 py-3 text-purple-400 font-semibold text-lg rounded-t-2xl focus:outline-none';
      header.innerHTML = `
        <span>Command ${i}</span>
        <div class="flex items-center gap-4">
          <span class="text-gray-300 text-sm">Kurzbeschreibung vom Command ${i}</span>
          <button class="text-purple-400 hover:text-purple-300 text-xl" aria-label="Einstellungen">‚öôÔ∏è</button>
          <svg class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path></svg>
        </div>
      `;

      // Create content div (hidden initially)
      const content = document.createElement('div');
      content.className = 'content max-h-0 px-4 pb-4 text-gray-300 text-sm';
      content.textContent = `Hier steht die ausf√ºhrliche Beschreibung von Command ${i}. Du kannst beliebig viele Details, Optionen oder Beispiele hier einf√ºgen.`;

      // Toggle content on header click
      header.addEventListener('click', () => {
        const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';
        if (isOpen) {
          content.style.maxHeight = '0px';
          header.querySelector('svg').style.transform = 'rotate(0deg)';
        } else {
          content.style.maxHeight = content.scrollHeight + 'px';
          header.querySelector('svg').style.transform = 'rotate(180deg)';
        }
      });

      card.appendChild(header);
      card.appendChild(content);
      container.appendChild(card);
    }
  </script>
