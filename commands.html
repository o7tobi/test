<!DOCTYPE html>
<html lang="de" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commands Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .content {
      transition: max-height 0.3s ease;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans p-6">

  <h1 class="text-3xl font-bold mb-6 text-purple-400">Commands Übersicht</h1>

  <div class="max-h-[600px] overflow-y-auto space-y-4">

    <!-- Container für alle Commands -->
    <div id="commands-container"></div>

  </div>

  <script>
    const container = document.getElementById('commands-container');

    for(let i=1; i<=20; i++) {
      // Hauptcontainer pro Command
      const card = document.createElement('div');
      card.className = 'bg-gray-800 border border-purple-700 rounded-2xl shadow-lg';

      // Button zum Auf-/Zuklappen (zeigt nur Titel, ohne Pfeil)
      const header = document.createElement('button');
      header.className = 'w-full text-left px-4 py-3 text-purple-400 font-semibold text-lg rounded-t-2xl focus:outline-none';
      header.textContent = `Command ${i}`;

      // Ausklappbarer Bereich (Beschreibung + Button)
      const content = document.createElement('div');
      content.className = 'content max-h-0 px-4 pb-4 text-gray-300 text-sm flex justify-between items-center';

      content.innerHTML = `
        <p>Hier steht die ausführliche Beschreibung von Command ${i}. Du kannst beliebig viele Details, Optionen oder Beispiele hier einfügen.</p>
        <button class="text-purple-400 hover:text-purple-300 text-xl ml-4" aria-label="Einstellungen">⚙️</button>
      `;

      // Toggle Funktion
      header.addEventListener('click', () => {
        const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';
        if (isOpen) {
          content.style.maxHeight = '0px';
        } else {
          content.style.maxHeight = content.scrollHeight + 'px';
        }
      });

      card.appendChild(header);
      card.appendChild(content);
      container.appendChild(card);
    }
  </script>

</body>
</html>
