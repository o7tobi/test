  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #9b5de5;
      --primary-hover: #7b3dd4;
      --bg-light: #f9fafb;
      --text-light: #111827;
    }

    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .rounded-box {
      border-radius: 1rem;
    }

    .nav-item {
      transition: transform 0.6s ease, text-shadow 0.4s ease;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
    }

    .nav-wrapper:hover .nav-item {
      transform: translateX(14px);
      text-shadow: 0 0 8px rgba(155, 93, 229, 0.6);
    }

    .nav-wrapper {
      display: block;
      width: 100%;
      padding: 4px;
      border-radius: 0.75rem;
      transition: background 0.3s ease;
    }

    .sidebar-collapsed span.text-sm {
      display: none;
    }

    .sidebar-collapsed .nav-item {
      justify-content: center;
    }

    #sidebar {
      width: 4rem;
      background-color: #2d3748;
      transition: width 0.3s ease, opacity 0.5s ease, transform 0.3s ease;
      opacity: 0.6;
      transform: translateX(-10px);
      overflow: hidden;
    }

    #sidebar:hover {
      width: 16rem;
      opacity: 1;
      transform: translateX(0);
    }

    #sidebar.sidebar-collapsed:hover span.text-sm {
      display: inline;
    }

    #sidebar.sidebar-collapsed:hover .nav-item {
      justify-content: flex-start;
    }

    /* Pink-neon Umrandung f√ºr aktiven Men√ºpunkt */
    .nav-wrapper.active .nav-item {
      color: #ff00ff;
      border: 2px solid #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px rgba(255, 0, 255, 0.5);
      box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px rgba(255, 0, 255, 0.5);
    }

    #theme-toggle:hover {
      background-color: rgba(155, 93, 229, 0.2);
    }
  </style>
</head>

  <!-- Script: Markiert den aktiven Men√ºpunkt anhand der URL -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const currentUrl = window.location.href;
      document.querySelectorAll('.nav-wrapper').forEach(link => {
        if (currentUrl.startsWith(link.href)) {
          link.classList.add('active');
        }
      });
    });
  </script>
