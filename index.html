<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>o7_bot</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --background: #1e1e2f;
      --foreground: #2c2c3e;
      --primary: #8a4fff;
      --primary-hover: #7a3fe0;
      --text: #ffffff;
      --text-muted: #aaaaaa;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
    }

    aside {
      width: 250px;
      background-color: var(--foreground);
      padding: 1rem;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    main {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
    }

    .nav-wrapper {
      text-decoration: none;
      color: var(--text);
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
    }

    .nav-wrapper:hover {
      background-color: var(--primary-hover);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-item span:first-child {
      font-size: 1.5rem;
    }

    .button-redirect {
      margin-top: 2rem;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-redirect:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>
<body>

  <aside>
    <a href="/" class="nav-wrapper">
      <div class="nav-item">
        <span>üè†</span><span>Startseite</span>
      </div>
    </a>
    <a href="/dashboard" class="nav-wrapper">
      <div class="nav-item">
        <span>‚öôÔ∏è</span><span>Dashboard</span>
      </div>
    </a>
  </aside>

  <main>
    <h1>Willkommen</h1>
    <p>Dies ist deine Startseite.</p>

    <div class="mt-10">
      <img src="profile.png" width="150" height="75" class="mx-auto rounded-xl shadow-lg" />
    </div>

    <!-- HIER IST DER BUTTON -->
    <button onclick="window.location.href='/dashboard'" class="button-redirect">
      ‚û§ Zum Dashboard
    </button>
  </main>

</body>
</html>
