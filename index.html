<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>o7_bot Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --background: #1e1e2f;
      --foreground: #2c2c3e;
      --primary: #8a4fff;
      --primary-hover: #7a3fe0;
      --text: #ffffff;
      --text-muted: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 250px;
      background-color: var(--foreground);
      padding: 1rem;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    main {
      margin-left: 250px;
      padding: 2rem;
      flex: 1;
      transition: margin 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .nav-wrapper {
      text-decoration: none;
      color: var(--text);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      transition: background-color 0.2s;
    }

    .nav-wrapper:hover {
      background-color: var(--primary-hover);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-item span:first-child {
      font-size: 1.5rem;
    }

    .button-dashboard {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }

    .button-dashboard:hover {
      background-color: var(--primary-hover);
    }

    img.profile {
      margin-top: 2rem;
      width: 150px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      aside {
        width: 200px;
      }

      main {
        margin-left: 200px;
      }
    }

    @media (max-width: 500px) {
      aside {
        position: absolute;
        left: -200px;
        transition: left 0.3s ease;
      }

      aside.open {
        left: 0;
      }

      main {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1000;
        background-color: var(--primary);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
      }
    }

    .menu-toggle {
      display: none;
    }

  </style>
</head>
<body>

  <!-- Mobile Toggle Button -->
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <aside id="sidebar">
    <h2 style="margin-bottom: 1rem;">üß† o7_bot</h2>

    <a href="/" class="nav-wrapper">
      <div class="nav-item">
        <span>üè†</span><span>Startseite</span>
      </div>
    </a>

    <a href="/dashboard" class="nav-wrapper">
      <div class="nav-item">
        <span>‚öôÔ∏è</span><span>Dashboard</span>
      </div>
    </a>

    <a href="/einstellungen" class="nav-wrapper">
      <div class="nav-item">
        <span>üõ†</span><span>Einstellungen</span>
      </div>
    </a>

    <a href="/logout" class="nav-wrapper">
      <div class="nav-item">
        <span>üö™</span><span>Logout</span>
      </div>
    </a>
  </aside>

  <main>
    <h1>Willkommen auf o7-tobi.de</h1>
    <p>Dies ist dein personalisiertes Dashboard.</p>

    <img src="profile.png" class="profile" alt="Profilbild" />

    <button onclick="window.location.href='/dashboard'" class="button-dashboard">
      ‚û§ Zum Dashboard
    </button>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>
</body>
</html>
