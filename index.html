<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Erste Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Willkommen auf meiner Website</h1>
    <p>Dies ist ein einfacher HTML-Code mit Stil und einem Button.</p>
    <button onclick="alert('Hallo Welt!')">Klick mich!</button>

<h2>HTML Links</h2>
<p>HTML links are defined with the a tag:</p>

<a href="https://www.youtube.com/">This is a link</a>    

</body>
</html>
