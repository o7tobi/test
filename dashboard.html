<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>o7_bot</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #9b5de5;
      --primary-hover: #7b3dd4;
    }

    .rounded-box {
      border-radius: 1rem;
    }

    .nav-item {
      transition: transform 0.4s ease, text-shadow 0.4s ease;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
    }

    .nav-wrapper:hover .nav-item {
      transform: translateX(14px);
      text-shadow: 0 0 8px rgba(155, 93, 229, 0.6);
    }

    .sidebar-collapsed span.text-sm {
      display: none;
    }

    .sidebar-collapsed .nav-item {
      justify-content: center;
    }

    #sidebar {
      width: 4rem;
    }

    #sidebar:hover {
      width: 16rem;
    }

    #sidebar.sidebar-collapsed:hover span.text-sm {
      display: inline;
    }

    #sidebar.sidebar-collapsed:hover .nav-item {
      justify-content: flex-start;
    }

    .nav-wrapper.active .nav-item {
      color: #ff00ff !important;
      border: 2px solid #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px rgba(255, 0, 255, 0.8);
      box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px rgba(255, 0, 255, 0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans relative overflow-hidden">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-collapsed bg-gray-800 p-4 rounded-box transition-all duration-300 overflow-hidden">
      <div class="flex items-center justify-center mb-6">
        <img src="profile.png" width="50" height="50" class="rounded-full" alt="Logo" />
      </div>
      <nav class="flex flex-col space-y-1">
        <a href="https://o7-tobi.de/" class="nav-wrapper" id="home-link">
          <div class="nav-item">
            <span>üè†</span><span class="text-sm font-medium">Home</span>
          </div>
        </a>
        <a href="https://o7-tobi.de/dashboard" class="nav-wrapper" id="dashboard-link">
          <div class="nav-item">
            <span>‚öôÔ∏è</span><span class="text-sm font-medium">Dashboard</span>
          </div>
        </a>
        <a href="https://o7-tobi.de/commands" class="nav-wrapper" id="commands-link">
          <div class="nav-item">
            <span>üìã</span><span class="text-sm font-medium">Commands</span>
          </div>
        </a>
        <a href="https://o7-tobi.de/profil" class="nav-wrapper" id="profil-link">
          <div class="nav-item">
            <span>üë§</span><span class="text-sm font-medium">Profil</span>
          </div>
        </a>
        <a href="https://o7-tobi.de/premium" class="nav-wrapper" id="premium-link">
          <div class="nav-item">
            <span>‚≠ê</span><span class="text-sm font-medium">Premium</span>
          </div>
        </a>
        <a href="https://discord.gg/dfrvxTvyct" class="nav-wrapper">
          <div class="nav-item">
            <span>‚ùì</span><span class="text-sm font-medium">Hilfe</span>
          </div>
        </a>
      </nav>
    </aside>

    <!-- Hauptbereich -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-purple-400">Willkommen zur√ºck</h2>
        <div class="flex items-center gap-4">
          <button class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-xl transition">Aktion</button>
          <img src="https://i.pravatar.cc/40?img=3" class="w-10 h-10 rounded-full border-2 border-purple-500" />
        </div>
      </div>

      <!-- Statistik-Karten -->
      <div class="flex flex-col gap-4 w-full mt-6">
        <!-- Beispielkarten -->
        <div class="bg-gray-800 border border-purple-700 rounded-2xl shadow-lg h-20 w-full flex items-center justify-between px-4">
          <div class="flex flex-col justify-center">
            <h3 class="text-lg font-semibold text-purple-400">Statistik A</h3>
            <p class="text-gray-300 text-sm">Beispielinhalt f√ºr Statistik A.</p>
          </div>
          <button class="text-purple-400 hover:text-purple-300 text-xl">‚öôÔ∏è</button>
        </div>
        <!-- Dupliziere weitere Karten hier bei Bedarf -->
      </div>
    </main>
  </div>

  <!-- JS zur Aktivierung des aktuellen Links -->
  <script>
    const path = window.location.pathname;
    const links = {
      "/": "home-link",
      "/dashboard": "dashboard-link",
      "/commands": "commands-link",
      "/profil": "profil-link",
      "/premium": "premium-link"
    };

    for (const [key, id] of Object.entries(links)) {
      if (path === key || window.location.href.includes(key)) {
        document.getElementById(id).classList.add("active");
        break;
      }
    }
  </script>
</body>
</html>
